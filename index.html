            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #foods-list li {
            display: inline;
            background-color: transparent;
        }

        #foods-list button {
            box-shadow: 1px 1px 4px silver;
            border: none;
            padding: 10px;
            border-radius: 40px;
            background-color: white;
        }

        #shoppingLists {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        #shoppingLists li {
            cursor: pointer;
            position: relative;
            overflow: hidden;
            padding: 0;
        }

        .food-clickable-zone {
            padding: 8px;
        }

        .full-width {
            width: 100%;
        }

        .width-minus-50px {
            width: calc(100% - 50px);
        }

        #shoppingLists .food-swipable-options {
            position: absolute;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: stretch;
        }

        .appear-right {
            transition : right 200ms linear;
            right: 0;
        }

        .disappear-right {
            transition : right 200ms linear;
            right: -50px;
        }

        #shoppingLists .food-swipable-options button {
            margin: 0;
            font-size: 12px;
            border: none;
        }

        #shoppingLists .food-swipable-options .edit-btn{

            color: white;
        }

        #shoppingLists .food-swipable-options .delete-btn{
            background-color: red;
            color: white;
        }

        #shoppingLists li:hover, #shoppingLists li:active {
            transition: background-color 300ms ease-in-out;
            background-color: #c4c4c4;
        }

        #multi-select-popup {
            position: fixed;
            z-index: 2;
            left: 0;
            right: 0;
            background-color: #181818;
            text-align: center;
        }

        #multi-select-popup > div {
            display: flex;
            justify-content: center;
        }

        #multi-select-popup button {
            display: flex;
            justify-content: center;
        }

        #participants-popup {
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 1px 1px 4px silver;
            position: fixed;
            z-index: 2;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }

        #participants-popup ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            width: 100%
        }

        #participants-popup button {
            border: none;
            background-color: transparent;
            width: 100%;
        }

        #participants-popup li {
            border-bottom: 1px solid;
            background-color: transparent;
            width: 100%;
            justify-content: center;
        }

        #taken-btn-ctnr {
            position: absolute;
            top: 40px;
            right: 16px;
        }

        #taken-btn-ctnr button {
            border-radius: 20px;
            background-color: #c4c4c4;
        }

        #taken-btn-ctnr button:hover,
        #taken-btn-ctnr button:active {
            transition: background-color 300ms ease-in-out;
            background-color: #a9a8a8;   
        }

        .out-of-screen-top {
            top: -100%;
        }

        .show-top {
            transition: top 300ms ease-in-out;
            top: 0
        }

        .hide-top {
            transition: top 300ms ease-in-out;
            top: -100%
        }

        .out-of-screen-bottom {
            bottom: -100vh;
        }

        .out-of-screen-right {
            right: -50px;
        }

        .show-bottom {
            transition: bottom 300ms ease-in-out;
            bottom: 0
        }

        .hide-bottom {
            transition: bottom 300ms ease-in-out;
            bottom: -100vh
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        .small {
            font-size: 0.9em;
            color: #555;
        }

            }

        async function initDataFromFirebase() {
            foods = await getItemsFromDb("foods");
            foods = foods
            .sort((a,b) => a.name < b.name ? -1 : a.name > b.name ? 1 : 0)
            .sort((a,b) => a.taken === b.taken ? 0 : a.taken ? -1 : 1)
            .map((f, i) => ({...f, formatedName: f.name.toLowerCase(), i}));
            participants = await getItemsFromDb("participants");

            foodsWithoutParticipant = foods.filter(f => !f.participantId);

            render();
        }

        async function getItemsFromDb(collectionName) {
            const querySnapshot = await db.collection(collectionName).get()
            const items = [];
            querySnapshot.forEach((doc) => {
                const item = doc.data();
                items.push({...item, id : doc.id});
            });
            return items;
        }

        async function addFood() {
            const foodInput = document.getElementById("foodInput");
            const food = foodInput.value.trim();
            // const participantIndex = document.getElementById("participantSelect").value;

            if (!food) return;
            const newFood = {name: food, participantId: "", taken: false};
            const id = await addItemInDb("foods", newFood);
            const newFoodWithId = {...newFood, id};
            
            foodsWithoutParticipant.push(newFoodWithId)
            
            foodInput.value = "";
            render();
        }

        async function attributeSelectedFoodToParticipant(participantId) {
            console.log(selectedParticipantIndex, selectedParticipantIndex > -1);
            const food = selectedParticipantIndex > -1 ? participants[selectedParticipantIndex].foods[selectedFoodIndex] : foodsWithoutParticipant[selectedFoodIndex];
            const ref = db.collection("foods").doc(food.id);

            const res = await ref.update({
                participantId
            });
            return res;
        }

        function removeFood() {
            let foodId;
            if (selectedParticipantIndex > -1) {
                const participant =  participants[selectedParticipantIndex];
                foodId = participant.foods[selectedFoodIndex].id
                participant.foods.splice(selectedFoodIndex, 1);
                selectedParticipantIndex = -1;
            } else {
                foodId = foodsWithoutParticipant[selectedFoodIndex].id;
                foodsWithoutParticipant.splice(selectedFoodIndex, 1);
            }
            
            participantsPopup.className = "hide-bottom";
            removeItemFromDB("foods", foodId).then(() => {
                render();
            });
        }
